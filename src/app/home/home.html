<main id="main" role="main" class="container">
  <section class="hero" aria-labelledby="hero-title">
    <h2 id="hero-title">Bienvenido a MANACO</h2>
    <p>Productos artesanales con responsabilidad y estilo.</p>
  </section>

  <section class="productos" aria-labelledby="productos-title">
    <h3 id="productos-title">Nuestros productos</h3>

    <div class="grid">
      <article class="producto" aria-labelledby="p1-name">
        <figure>
          <img src="assets/prod1.jpg" alt="Bolso de cuero MANACO">
          <figcaption>Bolso Clásico</figcaption>
        </figure>
        <p id="p1-name" class="nombre">Bolso Clásico</p>
        <p class="precio">Bs. 120</p>
        <button type="button" aria-label="Comprar Bolso Clásico">Comprar</button>
      </article>

      <article class="producto" aria-labelledby="p2-name">
        <figure>
          <img src="assets/prod2.jpg" alt="Cartera MANACO">
          <figcaption>Cartera Urbana</figcaption>
        </figure>
        <p id="p2-name" class="nombre">Cartera Urbana</p>
        <p class="precio">Bs. 85</p>
        <button type="button" aria-label="Comprar Cartera Urbana">Comprar</button>
      </article>

      <article class="producto" aria-labelledby="p3-name">
        <figure>
          <img src="assets/prod3.jpg" alt="Mochila MANACO">
          <figcaption>Mochila Eco</figcaption>
        </figure>
        <p id="p3-name" class="nombre">Mochila Eco</p>
        <p class="precio">Bs. 150</p>
        <button type="button" aria-label="Comprar Mochila Eco">Comprar</button>
      </article>
    </div>
  </section>
</main>
