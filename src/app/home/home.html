<main id="main" class="container">

  <!-- Sección Hero / Bienvenida -->
  <section class="hero" aria-labelledby="hero-title">
    <h2 id="hero-title">Bienvenido a MANACO</h2>
    <p>Productos artesanales con responsabilidad y estilo.</p>
  </section>

  <!-- Sección Productos -->
  <section class="productos" aria-labelledby="productos-title">
    <h3 id="productos-title">Nuestros productos</h3>

    <div class="grid">

      <!-- Producto 1 -->
      <article class="producto">
        <figure>
          <img src="assets/prod1.jpeg" alt="Bolso de cuero MANACO, color marrón">
          <figcaption>Bolso Clásico</figcaption>
        </figure>
        <p class="nombre">Bolso Clásico</p>
        <p class="precio">Bs. 120</p>
        <button type="button" aria-label="Comprar Bolso Clásico">Comprar</button>
      </article>

      <!-- Producto 2 -->
      <article class="producto">
        <figure>
          <img src="assets/prod2.jpg" alt="Cartera Urbana MANACO, color negro">
          <figcaption>Cartera Urbana</figcaption>
        </figure>
        <p class="nombre">Cartera Urbana</p>
        <p class="precio">Bs. 85</p>
        <button type="button" aria-label="Comprar Cartera Urbana">Comprar</button>
      </article>

      <!-- Producto 3 -->
      <article class="producto">
        <figure>
          <img src="assets/prod3.jpg" alt="Mochila Eco MANACO, color verde">
          <figcaption>Mochila Eco</figcaption>
        </figure>
        <p class="nombre">Mochila Eco</p>
        <p class="precio">Bs. 150</p>
        <button type="button" aria-label="Comprar Mochila Eco">Comprar</button>
      </article>

    </div>
  </section>

</main>
